<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Панель управления</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Заголовок -->
  <header class="bg-white shadow-md p-4">
    <h1 class="text-2xl font-semibold text-gray-800">Панель управления</h1>
  </header>

  <!-- Кнопки перехода -->
  <div class="flex justify-end gap-2 p-4 bg-gray-50 border-b border-gray-200">
    <a href="info.html"
       class="px-3 py-1 bg-blue-500 text-white text-sm font-medium rounded-lg shadow hover:bg-blue-600 transition">
      info
    </a>
    <a href="preview.html"
       class="px-3 py-1 bg-green-500 text-white text-sm font-medium rounded-lg shadow hover:bg-green-600 transition">
      Preview
    </a>
  </div>

  <!-- Контент -->
  <main class="flex flex-1 p-6 space-x-6">
    <!-- Фото блок -->
    <div id="photo-block"
         class="flex-1 bg-white border border-gray-300 shadow-sm flex items-center justify-center overflow-hidden">
      <p class="text-gray-400">Фото пока не загружено</p>
    </div>

    <!-- Панель кнопок -->
    <div class="w-48 flex flex-col space-y-4">
      <!-- Кнопка Запуск -->
      <button
        class="px-4 py-2 bg-blue-600 text-white font-medium rounded-xl shadow hover:bg-blue-700 transition"
        onclick="runProcess()">
        Запуск
      </button>

      <!-- Кнопка Очистить -->
      <button
        class="px-4 py-2 bg-gray-500 text-white font-medium rounded-xl shadow hover:bg-gray-600 transition"
        onclick="resetPhoto()">
        Очистить
      </button>

      <!-- Кнопка Скачать файл -->
      <a id="download-btn"
         href="#"
         class="hidden px-4 py-2 text-center bg-green-600 text-white font-medium rounded-xl shadow hover:bg-green-700 transition"
         download>
        Скачать файл
      </a>
    </div>
  </main>

  <script>
    // --- Динамический базовый URL API
    const API_BASE = `${window.location.protocol}//${window.location.hostname}:8001`;

    function resetPhoto() {
      document.getElementById('photo-block').innerHTML =
        '<p class="text-gray-400">Фото пока не загружено</p>';
      document.getElementById('download-btn').classList.add('hidden');
    }

    async function runProcess() {
      const photoBlock = document.getElementById('photo-block');
      const downloadBtn = document.getElementById('download-btn');

      photoBlock.innerHTML = '<p class="text-gray-500">⏳ Загрузка...</p>';

      try {
        const response = await fetch(`${API_BASE}/process`);
        if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);

        const data = await response.json();

        if (data.status === "ok" && data.preview_b64) {
          photoBlock.innerHTML = `<img src="data:image/png;base64,${data.preview_b64}" class="h-full object-contain"/>`;
          downloadBtn.href = `${API_BASE}${data.ply_download_url}`;
          downloadBtn.classList.remove('hidden');
        } else {
          photoBlock.innerHTML = '<p class="text-red-500">Ошибка: неверный ответ от сервиса</p>';
        }
      } catch (e) {
        console.error("Ошибка обработки ответа:", e);
        photoBlock.innerHTML = '<p class="text-red-500">Ошибка связи с сервером</p>';
      }
    }
  </script>

</body>
</html>
